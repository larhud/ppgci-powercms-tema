{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PPGCI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    {% block styles %}{% endblock %}
  </head>
  <body>
    <!-- Cabeçalho -->
    <header class="header">
      <div class="container">
        <div class="content">
          <div class="d-flex align-items-center gap-3">
            <a href="index.html"
              ><img src="{% static 'img/ppgciLogo.png %}" alt="Logo PPGCI" class="logo"
            /></a>
            <img src="{% static 'img/ibict.png %}" alt="Logo Ibict" class="" />
          </div>
          <form class="d-flex busca">
            <input
              class="form-control"
              type="search"
              placeholder="Pesquisar"
              aria-label="Pesquisar"
            />
            <button class="btn" type="submit">
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </form>
        </div>
      </div>
    </header>

    <!-- Navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <div class="menuMobile">
          <p>Navegação</p>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Alterna navegação"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">O Programa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Corpo Docente</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Disciplinas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Alumni</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Grupos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Infoteca</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Ingresso</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Secretaria</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="footer-wrapper">
      <div class="container">
        <div>
          <p>PPGCI @ 2025</p>
          <p><a href="http://www.ppgci.ufrj.br/pt/">PPGCI/IBICT</a></p>
        </div>

        <ul class="list-services">
          <li>
            <a href="https://www.facebook.com/escritos.ibict/"
              ><i class="fa fa-facebook"></i
            ></a>
          </li>
          <li>
            <a href="https://www.youtube.com/channel/UCAX8vmjItW2sgKga5kGQKig"
              ><i class="fa fa-youtube-play"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
